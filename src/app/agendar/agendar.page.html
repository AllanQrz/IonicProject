<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-button slot="end" (click)="fecharModal()">Fechar</ion-button>
    <ion-title>Agendar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form>
    <ion-item>
      <ion-label position="floating">Nome</ion-label>
      <ion-input  name="nome"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">E-mail</ion-label>
      <ion-input  name="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Telefone</ion-label>
      <ion-input  name="cpf" ></ion-input>
    </ion-item>

 <ion-item class="t">
    <ion-datetime fill="outline"  class="date">
      <span slot="title">Selecione sua data de Aniversario</span>
    </ion-datetime>
  </ion-item>

    <ion-button fill="outline" expand="block" type="submit">Agendar</ion-button>
  </form>
</ion-content>
