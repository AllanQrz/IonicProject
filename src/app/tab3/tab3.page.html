<ion-content  >
  <div class="ion-background-color-dark">
    <ion-header [translucent]="true">
      <ion-toolbar>
        <ion-title class="t"> CLIENTE </ion-title>
      </ion-toolbar>
    </ion-header>
    <div *ngIf="item">
      <div class="central">
        <img alt="" src="assets/icone.png" width="200px" />
      </div>
      <ion-list [inset]="true" class="div">
        <ion-toolbar>
          <ion-title class="t">Elias Santos</ion-title>
        </ion-toolbar>
        <ion-item>
          <ion-icon
            color="tertiary"
            slot="start"
            name="list-circle"
            size="large"
          ></ion-icon>
          <ion-label>queissofera@elias.com</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon aria-hidden="true" name="call" slot="start"></ion-icon>
          <ion-label>21 989551122</ion-label>
        </ion-item>
      </ion-list>
      <br /><br />
      <ion-list [inset]="true" class="div">
        <ion-button expand="block" (click)="Agendamen()">Agendamentos</ion-button>
        <ion-button expand="block" (click)="Novocu()">Novos Cursos</ion-button>
        <ion-button expand="block" (click)="Cancel()">Cancelamentos</ion-button>
        <ion-button expand="block" (click)="Lembre()">Lembretes</ion-button>
        <!-- <ion-button expand="block" (click)="openSecondMenu()">Open Second Menu</ion-button>
        <ion-button expand="block" (click)="openEndMenu()">Open End Menu</ion-button> -->
      </ion-list>
    </div>
    <br /><br />
    <ion-footer>
      <ion-grid>
        <ion-row>
          <ion-col></ion-col>
          <ion-col push-sm="6" class="col">
            <ion-button (click)="logar()">Logar</ion-button>
          </ion-col>
          <ion-col push-sm="6" class="col">
            <ion-button (click)="cadastro()">Cadastre-se</ion-button>
          </ion-col>
          <ion-col></ion-col>
        </ion-row>
      </ion-grid>
    </ion-footer>
  </div>
</ion-content>
