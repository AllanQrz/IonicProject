  <ion-card class="card1">
    <div class="content">
      <ion-card-header>
        <h3></h3>
        <h2></h2>
        <ion-card-title class="text back">
          <h1 class="texto"><b>Serviços de Beleza e Bem-estar totalmente gratuito</b></h1>
        </ion-card-title>

        <h2></h2>
        <h3></h3>

      </ion-card-header>
    </div>


  </ion-card>
  <ion-row>

    <ion-col>
      <ion-card id="card1">
        <h3></h3>
        <h2></h2>

          <ion-alert

            header="Barbearia"
            message="Nosso App fornece serviços de barbearia totalmente gratuito em parcerias

      </ion-card>
    </ion-col>

    <ion-col>

      <ion-card id="card1">
        <h2></h2>
        <h3></h3>
        <div class="ion-text-center">
          <img src="assets/mulher.jpg" alt="" id="img1">
          <h3>Beleza</h3>
          <ion-button id="present-alert">Saiba Mais</ion-button>
          <ion-alert
            trigger="present-alert"
            header="Beleza"
            message="Nosso App fornece serviços de beleza totalmente gratuito em parcerias
            com as instituições!"
